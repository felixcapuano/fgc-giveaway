name: update giveway

on: 
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository contents
        uses: actions/checkout@v2
      
      - name: Setup
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '19.1.0'
      
      - name: Install
        run: |
          npm install
      
      - name: Run
        env: 
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          PARALLEL_TASK: 10
        run: |
          npm start
        
        
